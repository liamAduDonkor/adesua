services:
  - type: web
    name: adesua-web
    env: docker
    plan: free # Change to a paid plan for better performance
    region: oregon # Choose your preferred region
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: adesua-db
          property: connectionString
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
    mounts:
      - path: /var/www/html/storage/app
        name: storage

databases:
  - name: adesua-db
    plan: free
    region: oregon
